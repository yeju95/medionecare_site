<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메디원케어 문의</title>
  <link rel="stylesheet" href="css/sub_style.css">
</head>

<body>
  <div class="menu">
    <header>
      <div class="menu_bar">
        <h2><a href="./index.html">메디원케어</a></h2>
        <nav class="gnb">
          <ul>
            <li><a href="./index.html#first_section">메디원케어<span class="bar"></span></a></li>
            <li><a href="./index.html#second_section">의료복지<span class="bar"></span></a></li>
            <li><a href="./index.html#third_section">병원마케팅<span class="bar"></span></a></li>
            <li><a href="./index.html#fifth_section">서비스<span class="bar"></span></a></li>
            <li><a href="./index.html#tenth_section">제휴사<span class="bar"></span></a></li>
            <li><a href="./index.html#eleventh_section">함께하기<span class="bar"></span></a></li>
          </ul>
        </nav>
        <!--gnb end-->
      </div>
      <!--menu_bar end-->
    </header>
  </div><!-- menu end-->
  <div class="question">
    <form action="#" method="post">

      <legend>메디원케어 문의</legend>
      <select id="choose">
        <option class="grey">-------------------------------------------제품 유형
          선택-------------------------------------------</option>
        <option value="service">서비스 도입 문의</option>
        <option value="hospital entry">병원입점문의</option>
        <option value="Partnership">제휴문의</option>
        <option value="Other">기타문의</option>
      </select>


      <div class="center">
        <label for="id">병원명/<br>업체명*</label>
        <input type="text" id="id" title="병원명 입력">

        <label for="call" id="font">연락처*</label>
        <input type="text" id="call" title="연락처 입력">

        <label for="name" id="font">담당자*</label>
        <input type="text" id="name" title="담당자 입력">

        <label for="email" id="font">이메일</label>
        <input type="text" id="email" title="이메일 입력">

        <label for="quest" id="font">문의사항*</label>
        <textarea cols="100" rows="5"></textarea>
      </div>


      <input type="submit" value="문의하기">
    </form>
  </div>
</body>

</html>
